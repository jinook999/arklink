<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>Page Error Guide</title>
<link rel="stylesheet" type="text/css" href="../css/reset.css" />
<link rel="stylesheet" type="text/css" href="../css/skin.css" />
<link rel="stylesheet" type="text/css" href="/lib/css/common.css" />
</head>
<body>
<div id="wrap">
	<div id="content" style="margin:0;">
		<div class="error_cont">
			<div class="error_form">
				<h2>Sorry. The page you requested could not be found.</h2>
				<p>The address of the page you are trying to visit could not be found because it was entered incorrectly, changed or deleted. <br/> Please double check that the address you entered is correct.</p>
				<h5><a href="{base_url}">Go to Main</a></h5>
			</div><!-- .error_form -->
		</div><!-- .error_cont -->
	</div>
</div><!--wrap-->
</body>
</html>
