{#header}
	<script type="text/javascript">
		$(function() {
			$("form[name='frm']").validate({
				rules : {
					password : {required : true, rangelength : [4, 20]}
				}, messages : {
					password : {required : "Please enter a password.", rangelength: $.validator.format("Password is {0} ~ {1}.")}
				}
			});
		});

		function secret_chk(form) {
			if(!$(form).valid()){
				return false;
			}
			form.submit();
		}
	</script>
	<div class="sub_content">
		<div class="sub_board">
			<div class="sub_pw_input">
				{=form_open(form_attribute['action'], form_attribute['attribute'])}
				<fieldset>
					<legend>Please enter the password for the post</legend>
					<div class="ok_box">
						<h2>Please enter the password that you entered when composing the post.</h2>
						<div class="input_box"><input type="password" name="password" /></div>
						<a href="javascript://" onclick="secret_chk(document.frm);" class="ok_bt">OK</a>
					</div><!--login_box-->
				</fieldset>
				{=form_close()}
		</div><!-- sub_pw_input -->
	</div><!-- .sub_cont -->
</div><!--content_sub-->
{#footer}
