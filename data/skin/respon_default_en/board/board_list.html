{#header}
<script type="text/javascript">
	$(function() {
		$("form[name='frm']").validate({
			rules : {
				search : {required : true}
			}, messages : {
				search : {required : "Please enter the keyword."}
			}
		});
	});
</script>
<div class="sub_cont">
	<div class="sub_board">
		<div class="clear">
			{=form_open('', form_attribute)}
			<div class="board_search">
				<fieldset>
				<legend>Search</legend>
					<input type="hidden" name="code" value="{board_info['code']}" />
					<div class="board_search_sel">
						<select name="search_type" id="search_type" title="Please select an item to search." class="select">
							<option value="title" selected="selected">Title</option>
							<option value="content" { =set_select('search_type', 'content') }>Contents</option>
							<option value="name" { =set_select('search_type', 'name') }>Writer</option>
							<option value="userid" { =set_select('search_type', 'userid') }>ID</option>
						</select>
					</div><!--/ board_search_sel -->
					<label for="search" class="dn">Please enter the keyword.</label>
					<input type="text" name="search" id="search" value="{=set_value('search')}" class="input_text" />
					<input type="submit" class="btn_md btn_default" value="Search" />
				</fieldset>
			</div><!--board_search-->
			{=form_close()}
		</div>
		{#board_display}
		<div class="view_btn clear">
			{board_list['pagination']}
			<!--{ ? board_info['is_write']}-->
			<div class="btn_wrap ta_right"><a href="/en/board/board_write?code={board_info['code']}" class="btn btn_point">Compose a Post</a></div>
			<!--{ / }-->
		</div>
	</div><!-- .sub_board -->
</div><!-- .sub_content -->
{#footer}
