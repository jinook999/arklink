{#header}
<script type="text/javascript">
	$(function() {
		$("form[name='frm']").validate({
			rules : {
				password : {required : true},
				withdrawal_reason : {required : true, maxlength : 100},
			}, messages : {
				password : {required : "{memberField['name'][cfg_site['language']]['password']}를 입력해주세요."},
				withdrawal_reason : {required : "{memberField['name'][cfg_site['language']]['withdrawal_reason']}를 입력해주세요.", maxlength : $.validator.format("{memberField['name'][cfg_site['language']]['withdrawal_reason']}를 {0}자 이내로 입력해주세요.")}
			}
		});
	});

	function withdrawal_chk() {
		var frm = $("form[name='frm']");
		if(!frm.valid()) {
			return false;
		}

		if(!confirm("회원탈퇴하시겠습니까?")) {
			return false;
		}
		frm.submit();
	}
</script>

<div class="sub_content">
	<div class="sub_join">
		{=form_open('', 'name=frm')}
		<fieldset>
			<legend>회원 탈퇴</legend>
			<table class="bbs_write" summary="회원 아이디, 비밀번호, 탈퇴사유 입력">
				<caption>회원탈퇴시 회원정보 재확인</caption>
				<colgroup>
					<col width="15%">
					<col >
				</colgroup>
				<tbody>
					<tr>
						<th scope="row">아이디</th>
						<td>{member['userid']}</td>
					</tr>
					<tr>
						<th scope="row">비밀번호</th>
						<td><input type="password" name="password" id="password" /><label for="password" class="dn">비밀번호</label></td>
					</tr>
					<tr>
						<th scope="row">회원탈퇴사유</th>
						<td><textarea name="withdrawal_reason" title="회원탈퇴 사유"></textarea></td>
					</tr>
				</tbody>
			</table><!-- .bbs_write -->
			
			<p class="bbs_write_info">* 회원탈퇴 후에도 재가입은 가능하나, 동일한 아이디로 재가입은 절대 불가능합니다. 한번 가입했던 아이디는 영구적으로 사용이 중지됩니다.</p>

			<div class="btn_wrap ta_center">
				<button onclick="withdrawal_chk(); return false;"><a class="btn btn_point" href="javascript://">회원탈퇴</a></button>
				<button onclick="location.href='mypage'"><a class="btn btn_basic" href="javascript://">취소</a></button>
			</div><!-- .btn_center -->
		</fieldset>
		{=form_close()}
	</div><!--sub_join-->

</div><!--sub_content-->
{#footer}
