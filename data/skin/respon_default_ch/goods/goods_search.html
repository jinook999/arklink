{#header}
<!-- <script type="text/javascript" src="/lib/js/common_goods.js"></script> -->
<script type="text/javascript" src="{js}/js/common_goods.js"></script>
<script type="text/javascript">
	var Common_Goods = new common_goods({
		is_login : "{=defined('_IS_LOGIN')}"
	});
</script>

<div class="sub_content">
	<div class="sub_list">
		<!-- 검색창 -->
		{=form_open(form_attribute['action'], form_attribute['attribute'], form_attribute['hidden'])}
		<div class="list_search">
			<div>
				<span>
					<input type="checkbox" name="search_include" id="search_include-y" value="y" />
					<label for="search_include-y">결과 내 재검색</label>
				</span>
				<div class="search_form">
					<div class="search">
						<div class="select_box_wrap">
							<select name="search_type" title="검색 항목">
								<option value="Gm.name">{goodsField['name'][cfg_site['language']]['name']}</option>
							</select>
							<div class="select_box_arrow"></div>
						</div>
						<input type="text" name="search" placeholder="검색어를 입력해 주세요." id="search"><label for="search" class="dn">검색어를 입력하세요</label><a href="javascript://" onclick="Common_Goods.goods_search();" class="btn_md btn_basic">검색</a>
					</div><!-- .search -->
				</div><!-- .search_form -->
			</div>
		</div><!-- .list_search -->
		<div class="list_array">
			<!--{ ? isset(search_keyword) }-->
			<div class="list_count"><span>'{=implode(', ', search_keyword)}'</span> 에 대한 <span>{goods_list['total_rows']}건</span>의 검색결과입니다.</div>
			<!--{ / }-->
			<ul>
				<li class="typeA <!--{ ? display_type == 'gallery' }-->on<!--{ / }-->" onclick="Common_Goods.goods_list_type('gallery');">갤러리형</li>
				<li class="typeB <!--{ ? !display_type || display_type == 'list' }-->on<!--{ / }-->" onclick="Common_Goods.goods_list_type('list');">리스트형</li>
			</ul>
		</div><!-- .list_array -->
		{=form_close()}
		<div class="list">
		{#goods_display}
		</div><!-- .list -->
	</div><!--sub_list-->
	{goods_list["pagination"]}
</div><!-- .sub_content -->
{#footer}
